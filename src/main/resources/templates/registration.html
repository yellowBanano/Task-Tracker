<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>

  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style>
    body {
      background-color: #ffffff;
    }

    .centered-form {
      margin-top: 10%;
    }

    .centered-form .panel {
      background: rgba(255, 255, 255, 0.8);
      box-shadow: rgba(0, 0, 0, 0.3) 20px 20px 20px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Simple Task Tracker</a>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row centered-form">
    <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title text-center">Registration
            <small>It's free!</small>
          </h3>
        </div>
        <div class="panel-body">
          <form role="form" th:action="@{/registration}" th:object="${userModel}" method="post">
            <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input type="text" name="first_name" th:field="*{firstName}" id="first_name"
                         class="form-control input-sm"
                         placeholder="First Name">
                </div>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input type="text" name="last_name" th:field="*{lastName}" id="last_name"
                         class="form-control input-sm"
                         placeholder="Last Name">
                </div>
              </div>
            </div>

            <div class="form-group">
              <input type="email" name="email" id="email" th:field="*{email}" class="form-control input-sm"
                     placeholder="Email Address">
            </div>

            <div class="form-group">
              <input type="password" name="password" th:field="*{password}" id="password"
                     class="form-control input-sm"
                     placeholder="Password">
            </div>

            <div class="form-group">
              <select name="role" id="role" class="form-control input-sm">
                <option value="DEVELOPER">Developer</option>
                <option value="MANAGER">Manager</option>
              </select>
            </div>
            <input type="submit" value="Register" class="btn btn-info btn-block">
            <a th:href="@{/login}" class="btn btn-info btn-block">Back to Login</a>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
